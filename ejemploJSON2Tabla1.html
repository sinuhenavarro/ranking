<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


    <script>
        $(document).ready(function () {

            const urlJugadoresGitHub = 'https://raw.githubusercontent.com/sinuhenavarro/sinuhenavarro.github.io/main/jugadores.json'
            //OBTENEMOS LOS DATOS JSON 
            $.get(urlJugadoresGitHub, function (data, statusTxt) {
                if (statusTxt == "success") {
                    $("#status").text("External content loaded successfully ...");
                    var json =  {"jugadores":[{"usuario":"jugador1","nombre": "Pepito","apellido1": "Pérez"},{"usuario":"jugador2","nombre": "Mariquilla","apellido1": "Pérez"}]}
                    console.log(data)

                    // CREANDO UNA TABLA CON LOS DATOS
                    var html = '<table class="table table-striped">'
                    html += '<tr>'
                    html += '<th>' + 'Nombre' + '</th>'
                    html += '<th>' + 'Apellido' + '</th>'
                    html += '</tr>'
                    $.each(json.jugadores, function (index, value) {
                        html += '<tr>'
                        html += '<td>' + value.nombre + '</td>'
                        html += '<td>' + value.apellido1 + '</td>'
                        html += '</tr>'
                    })
                    html += '</table>'
                    $('#tabla').html(html)
                    console.log(html)
                }
                if (statusTxt == "error")
                    alert("Error: ");
            })

        })
    </script>
</head>

<body>
    <h2>Let jQuery AJAX Change This Text</h2>
    <p id="status"></p>
    <p id="contenido"></p>
    <div id="tabla"></div>

</body>

</html>
