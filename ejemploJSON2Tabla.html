<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            const urlJugadoresGitHub = 'https://raw.githubusercontent.com/sinuhenavarro/sinuhenavarro.github.io/main/jugadores.json'
            var data = ["prueba"]

            //OBTENEMOS LOS DATOS JSON 
            $("#contenido").load(urlJugadoresGitHub, function (data, statusTxt, xhr) {
                if (statusTxt == "success"){
                    $("#status").text("External content loaded successfully ...");
                    console.log(data)

                }
                if (statusTxt == "error")
                    alert("Error: " + xhr.status + ": " + xhr.statusText);
            })
            console.log(data)



        // CREANDO UNA TABLA CON LOS DATOS
        var html = '<table class="table table-striped">'
        html += '<tr>'
        var flag = 0
        $.each(data, function (index, value) {
            html += '<th>' + index + '</th>'
        })
        html += '</tr>'
        $.each(data, function (index, value) {
            html += '<tr>'
            $.each(value, function (index2, value2) {
                html += '<td>' + value2 + '</td>'
            })
            html += '<tr>'
        })
        html += '</table>'
        $('#tabla').html(html)
        console.log(html)
        })
    </script>
</head>

<body>
    <h2>Let jQuery AJAX Change This Text</h2>
    <p id="status"></p>
    <p id="contenido"></p>
    <div id="tabla"></div>

</body>

</html>
