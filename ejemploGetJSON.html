<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            const urlJugadoresGitHub = 'https://raw.githubusercontent.com/sinuhenavarro/sinuhenavarro.github.io/main/jugadores.json'

            const $showData = $('#show-data');
            const $raw = $('pre');

            $showData.text('Loading the JSON file.');

            $.getJSON(urlJugadoresGitHub, (data) => {
                console.log(data.items)
                const markup = data.jugadores
                    .map(item => `<li>${item.nombre}: ${item.apellido1}</li>`)
                    .join('');

                const list = $('<ul />').html(markup);

                $showData.html(list);

                $raw.text(JSON.stringify(data, undefined, 2));

                
            });
        });
    </script>
</head>

<body>
    <a href="#" id="get-data">Get JSON data</a>
    <div id="show-data"></div>

</body>

</html>
